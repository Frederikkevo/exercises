<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fartøjsfiltrering</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <section>
      <h1>Filtrer fartøjer</h1>
      <div class="filter-buttons">
        <button id="showAll">Vis Alle</button>
        <button id="electricVehicles">El-drevne Fartøjer</button>
        <button id="moreThanTwoSeats">Fartøjer med Mere End 2 Sæder</button>
        <button id="electricOwnedByJonas">El-drevne ejet af Jonas</button>
        <button id="rugbroedWithMultipleSeats">
          Rugbrødsdrevne Fartøjer (Mere End 1 Sæde)
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Brændstof</th>
            <th>Passagerer</th>
            <th>Stop</th>
            <th>Ejet af</th>
            <th>El-drevet</th>
            <th>Tandem</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2024 Fartøjsfiltrering</p>
    </footer>
  </body>
</html>
